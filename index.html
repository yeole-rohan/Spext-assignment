<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spext Assignment</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-wrap">
        <div class="song-wrap">
            <div class="song-banner d-inline-block v-middle">
                <img src="codex-omega.png" alt="Purple Haze" class="img-fluid">
            </div>
            <div class="song-details d-inline-block v-middle">
                <div class="now-playing font-18 t-color">Now Playing</div>
                <div class="song-details-text">
                    <div class="title weight-900 font-32">Purple Haze</div>
                    <div class="singer weight-700 font-22">Jimi Hendrix</div>
                    <div class="album font-18">Woodstock</div>
                </div>
                <div class="user-btns">
                    <div class="like d-inline-block v-middle">
                        <img src="like.svg" alt="Like" class="img-fluid">
                    </div>
                    <div class="save d-inline-block v-middle">
                        <img src="save.svg" alt="Save" class="img-fluid">
                    </div>
                    <div class="share d-inline-block v-middle">
                        <img src="share.svg" alt="Share" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
        <div class="song-controls">
            <div class="song-controls-wrap">
                <div class="play-pause">
                    <div class="forward d-inline-block v-middle">
                        <img src="forward.svg" class="img-fluid">
                    </div>
                    <div class="suffle d-inline-block v-middle">
                        <img src="suffle.svg" class="img-fluid">
                    </div>
                    <div class="next-prev-play d-inline-block v-middle">
                        <div class="prev d-inline-block v-middle">
                            <div class="back">
                                <div class="wrap">
                                    <img src="prev.svg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="play d-inline-block v-middle">
                            <div class="back">
                                <div class="wrap pause">
                                    <img src="pause.svg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="next d-inline-block v-middle">
                            <div class="back">
                                <div class="wrap ">
                                    <img src="next.svg" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="one d-inline-block v-middle">
                        <img src="ar.svg" class="img-fluid">
                    </div>
                    <div class="two d-inline-block v-middle">
                        <img src="as.svg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="progress-bar">
                    <input type="range" step="any" id="seekbar">
                </div>
                <div class="time w-100">
                    <div class="start t-color d-inline-block v-middle text-left">2:01:00</div>
                    <div class="end t-color d-inline-block v-middle text-right">4:16:00</div>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
